
<div class="container" style="background-color: white;margin-top: 80px; margin-left: 150px">
  <div [hidden]="submitted">
    <h1 style="text-align: center;">Results Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
      	<div class="form-group">
        <label for="admno">Admn No</label>
        <input type="text" class="form-control" id="admno"
               required
               [(ngModel)]="model.admno" name="admno"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Admno is required
        </div>
      </div>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
 
      <div class="form-group">
        <label for="alterEgo">Marks</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.alterEgo" name="alterEgo">
      </div>
 
      <div class="form-group">
        <label for="power">Fees</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.power" name="power"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Power is required
        </div>
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newHome(); heroForm.reset()">New</button>
    </form>
  </div>
 
  <div [hidden]="!submitted">
    <h2>Result for:</h2>
    <div class="row">
      <div class="col-xs-3">Admin No: </div>
      <div class="col-xs-9  pull-left"> {{ model.admno }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Name: </div>
      <div class="col-xs-9  pull-left"> {{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Marks: </div>
      <div class="col-xs-9 pull-left"> {{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Fees: </div>
      <div class="col-xs-9 pull-left"> {{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
